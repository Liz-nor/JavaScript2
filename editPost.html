<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Post</title>
    <link rel="shortcut icon" href="./public/img/LE-favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <script type="module" defer src="./src/pages/edit.js"></script>
</head>

<body>
    <header>
        <a href="./index.html" class="card-link">Back to posts</a>
    </header>
    <main>
        <div id="form-container">
            <form id="edit-form">
                <h2>Edit Form</h2>
                <label for="title" class="form-title">Title</label>
                <input type="text" id="title">
                <label for="body" class="form-body">Text</label>
                <textarea id="body"></textarea>
                <input id="form-image-url" type="text" placeholder="https://example.com/image.jpg">
                <input id="form-image-alt" type="text" placeholder="Image alt text (optional)">
                <input type="text" id="form-tags" placeholder="tags (comma separated)">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
        <div id="editModal" class="modal hidden" role="dialog" aria-modal="true">
            <div class="modal-content">
                <h2>Post updated!</h2>
                <p>Your changes have been saved.</p>
                <button id="closeModal" type="button">Close</button>
            </div>
        </div>
    </main>
</body>

</html>
