<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="public/img/LE-favicon.png" type="image/x-icon">
    <script type=module src="./src/pages/login.js"></script>
</head>

<body>
    <header>
        <ul>
            <a href="/login.html">Login</a>
            <a href="/">Home</a>
            <a href="/register.html">Register</a>
        </ul>
    </header>
    <div class="login">
        <div class="login-wrapper active">
            <h1>Welcome back</h1>
            <form id="login-form" class="login-form active">
                <div class="login-details">
                    <div class="email">
                        <label for="email">Email*</label>
                        <input id="email" type="email" name="email" required placeholder="Please enter email">
                    </div>
                    <div class="password">
                        <label for="password">Password*</label>
                        <input id="password" type="password" name="password" required
                            placeholder="Please enter password">
                    </div>
                </div>
                <button>Submit</button>
                <div class="social-title">Or continue with</div>
                <div class="social-login">
                    <div class="social-buttons">
                        <div class="social-btn btn btn-primary google">Google
                            <i class="fa-brands fa-google"></i>
                        </div>
                    </div>
                    <div class="social-buttons">
                        <div class="social-btn btn btn-primary facebook">Facebook
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                    </div>
                    <div class="social-buttons">
                        <div class="social-btn btn btn-primary  twitter">Twitter
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
